emil:
    cachedclassificationpath: /home/bwfla/classification-cache/
    exportpath: /home/bwfla/export/
    emilenvironmentspath: /home/bwfla/emil-environments/
    inputpathtodelete: /tmp/toDelete/
    dockerTmpBuildFiles: /tmp/docker-tmp-build-files/
    classificationservice: http://localhost:8080/
    imageproposerservice: http://localhost:8080
    emilobjectenvironmentspaths: /home/bwfla/emil-object-environments/
    usersessionretention: 10080
    containerdata:
        imagebuilder:
            timeout: 15 mins
            delay: 3 secs
    authEnabled: false
    authSecret: ''
    imagesDatabase: images
    emilDatabase: emil
    classificationDatabase: classification

ws:
    blobstore: http://localhost:8080/
    imagebuilder: http://localhost:8080/
    imagearchive: http://localhost:8080/
    eaasgw:  http://localhost:8080/
    embedgw: http://localhost:8080/
    objectarchive: http://localhost:8080/
    softwarearchive: http://localhost:8080/
rest:
    blobstore: http://localhost:8080/blobstore/api/v1/blobs

metadata_repositories:
  - name: public-images  # Archive's name
    type: images   # Archive's type
    mode: R
  - name: public-environments  # Archive's name
    type: environments   # Archive's type
    mode: R
  - name: remote-images
    type: images
    mode: W
  - name: remote-environments
    type: environments
    mode: W
